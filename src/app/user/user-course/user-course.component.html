<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Available Course</div>
  <div class="page__content shadow p-3 position-relative" id="main-container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Course Code</th>
          <th scope="col">Course Name</th>
          <th scope="col">Description</th>
          <th scope="col">Enroll</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let courses of course">
          <td>{{ courses.courseCode }}</td>
          <td>{{ courses.courseName }}</td>
          <td>{{ courses.description }}</td>

          <td>
            <button type="button" class="btn btn-primary">Enroll</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
