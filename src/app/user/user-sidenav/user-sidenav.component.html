<mat-nav-list>
  <div class="logo py-4">
    <h3>Student Loging</h3>
  </div>
  <mat-divider></mat-divider>

  <a mat-list-item routerLink="./userhome" routerLinkActive="list-item-active"
    ><mat-icon>home</mat-icon>Home</a
  >
  <a
    mat-list-item
    routerLink="./usercourse"
    routerLinkActive="list-item-active"
  >
    <mat-icon>book</mat-icon>
    Course
  </a>

  <a
    mat-list-item
    routerLink="./enrolledcourse"
    routerLinkActive="list-item-active"
  >
    <mat-icon>work</mat-icon>
    Enrolled Course
  </a>

  <a
    *ngIf="!isLoggedIn()"
    class="login"
    mat-list-item
    routerLink="/login"
    routerLinkActive="list-item-active"
    ><mat-icon>login</mat-icon>Login</a
  >
  <a
    *ngIf="isLoggedIn()"
    class="logout"
    mat-list-item
    routerLinkActive="list-item-active"
    (click)="logout()"
    ><mat-icon>logout</mat-icon>Logout</a
  >
</mat-nav-list>
