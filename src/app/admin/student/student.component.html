<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Student</div>
  <div class="page__content shadow p-3 position-relative" id="main-container">
    <button mat-raised-button color="primary" (click)="onOpenDialog()">
      Add
    </button>
    <table class="table table-secondary table-striped">
      <thead>
        <tr>
          <th class="text-center" scope="col">Username</th>
          <th class="text-center" scope="col">First Name</th>
          <th class="text-center" scope="col">Last Name</th>
          <th class="text-center" scope="col">Email</th>
          <th class="text-center" scope="col">Edit</th>
          <th class="text-center" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let users of user">
          <td class="text-center">{{ users.username }}</td>
          <td class="text-center">{{ users.firstName }}</td>
          <td class="text-center">{{ users.lastName }}</td>
          <td class="text-center">{{ users.email }}</td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-primary"
              (click)="updateUser(users.id)"
            >
              Edit
            </button>
          </td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteStudent(users.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
